<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Interactive Features</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .dark-mode {
            --bg-color: #333;
            --text-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .carousel {
            position: relative;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-item {
            display: none;
            width: 100%;
        }

        .carousel-item img {
            width: 100%;
            display: block;
        }

        .carousel-item.active {
            display: block;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2em;
            cursor: pointer;
            padding: 5px 10px;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        #darkModeToggle {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .portfolio-item {
            margin: 20px 0;
        }

        .portfolio-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .portfolio-item p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#portfolio">Portfolio</a>
            <a href="#section2">Smooth Scroll</a>
            <a href="#section3">Slideshow</a>
        </nav>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <section id="portfolio" style="padding: 20px;">
        <h1>Portfolio</h1>
        <div class="portfolio-item">
            <img src="static/Genesis.png" alt="Genesis">
            <p>Project 1: Genesis - A representation of cosmic structures.</p>
        </div>
        <div class="portfolio-item">
            <img src="static/HaloMap.png" alt="Dark Matter Overdensities">
            <p>Project 2: Dark Matter Overdensities - Visualizing dark matter distributions.</p>
        </div>
        <div class="portfolio-item">
            <img src="static/project3.jpg" alt="Chatbot">
            <p>Project 3: Chatbot - An intelligent conversational assistant.</p>
        </div>
    </section>

    <section id="section2" style="height: 100vh; padding: 20px; background-color: #e9ecef;">
        <h1>Smooth Scroll Section</h1>
    </section>

    <section id="section3" style="padding: 20px;">
        <h1>Image Slideshow</h1>
        <div class="carousel">
            <div class="carousel-item active">
                <img src="static/Genesis.png" alt="Genesis">
            </div>
            <div class="carousel-item">
                <img src="static/HaloMap.png" alt="Dark Matter Overdensities">
            </div>
            <div class="carousel-item">
                <img src="static/project3.jpg" alt="Chatbot">
            </div>
            <button class="carousel-btn prev">&lt;</button>
            <button class="carousel-btn next">&gt;</button>
        </div>
    </section>

    <script>
        // Dark Mode Toggle
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Image Carousel
        const items = document.querySelectorAll('.carousel-item');
        let currentItem = 0;

        document.querySelector('.carousel-btn.next').addEventListener('click', () => {
            items[currentItem].classList.remove('active');
            currentItem = (currentItem + 1) % items.length;
            items[currentItem].classList.add('active');
        });

        document.querySelector('.carousel-btn.prev').addEventListener('click', () => {
            items[currentItem].classList.remove('active');
            currentItem = (currentItem - 1 + items.length) % items.length;
            items[currentItem].classList.add('active');
        });
    </script>
</body>
</html>
